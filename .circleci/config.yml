version: 2.1
orbs:
  architect: giantswarm/architect@0.4.3


jobs:
  release:
    machine: true
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: |
          ./github-release.sh $CIRCLE_SHA1 $PERSONAL_ACCESS_TOKEN

workflows:
  go-build:
    jobs:
      - architect/go-build:
          name: go-build-architect
          binary: architect
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          name: "push-architect-to-docker"
          image: "quay.io/giantswarm/architect"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build-architect
          filters:
            # Needed to trigger job also on git tag.
            tags:
              only: /^v.*/

      - release:
          requires:
            - go-build-architect
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
