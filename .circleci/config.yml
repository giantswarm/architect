version: 2.1
orbs:
  architect: giantswarm/architect@5.5.2

workflows:
  go-build:
    jobs:
      - architect/go-build:
          name: go-build-architect
          binary: architect
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build-architect
          filters:
            # Needed to trigger job also on git tag.
            tags:
              only: /^v.*/
