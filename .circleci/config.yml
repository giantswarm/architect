version: 2.1
orbs:
  architect: giantswarm/architect@0.4.3

workflows:
  go-build:
    jobs:
      - architect/go-build:
          name: go-build-architect
          binary: architect
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
      - deploy:
          steps:
            - run: |
                ./architect deploy
            - run: |
                ./github-release.sh $CIRCLE_SHA1 $PERSONAL_ACCESS_TOKEN
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
